<div data-not-template-name="notForm_textarea">
    <div class="form-group">
        <label data-not-attr-for="::fieldId" class="col-sm-2 control-label" data-not-provider-capitalizeFirst="::fieldName"></label>
        <div class="col-sm-10">
            <textarea class="form-control" data-not-provider="::fieldValue" data-not-attr-id="::fieldId" data-not-attr-name="::fieldName" data-not-attr-placeholder="::fieldPlaceHolder"></textarea>
            <span class="help-block" style="display: none;"><i class="fa fa-warning"></i> Error!</span>
        </div>
    </div>
</div>

<div data-not-template-name="notForm_checkbox">
    <div class="form-group">
        <label data-not-attr-for="::fieldId" class="col-sm-2 control-label" data-not-provider-capitalizeFirst="::fieldName"></label>
        <div class="col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox" data-not-attr-value="1" data-not-checked="::fieldValue" data-not-attr-name="::fieldName" data-not-attr-id="::fieldId"></input>
                    <span class="help-block" style="display: none;"><i class="fa fa-warning"></i> Error!</span>

        </div>

</div>

<div data-not-template-name="notForm_submit">
    <div class="form-group">
        <div class="col-sm-2">
            <button type="restore" class="btn btn-danger pull-right">Отмена</button>
        </div>
        <div class="col-sm-2">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </div>
</div>

<div data-not-template-name="notForm_itemEditForm">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading" data-not-provider="::formTitle"></div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form" method="POST" data-not-attr-id="::formId" enctype="multipart/form-data"></form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
