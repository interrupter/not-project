<div class="panel panel-default">
    <div class="panel-heading" data-not-provider="::versionName()"></div>
    <!-- /.panel-heading -->
    <div class="panel-body dl-horizontal">
        <dl>
            <dt>Фамилия</dt>
            <dd data-not-provider=":fName"></dd>

            <dt>Имя</dt>
            <dd data-not-provider=":iName"></dd>

            <dt>Отчество</dt>
            <dd data-not-provider=":oName"></dd>

            <dt>Дата рождения</dt>
            <dd data-not-provider=":dateOfBirth"></dd>

            <dt>Открытые категории</dt>
            <dd data-not-provider="::openCategories()"></dd>

            <dt>Срок действия водительского удостоверения</dt>
            <dd data-not-provider=":licenseTill"></dd>

            <dt>Номер водительского удостоверения</dt>
            <dd data-not-provider=":licenseID"></dd>

            <dt>Фото</dt>
            <dd><img data-not-attr-src="::photoSrc()"/></dd>

            <dt>Номер (ID водителя)</dt>
            <dd data-not-provider=":driverID"></dd>

            <dt>Номер телефона</dt>
            <dd data-not-provider=":phone"></dd>

            <dt>Статус (занят/свободен)</dt>
            <dd data-not-provider="::status()"></dd>

            <dt>Привязка к автобусам(перечень ID транспорта)</dt>
            <dd><ul data-not-provider="::transportList()" class="list-unstyled"></ul></dd>

            <dt>ID компании</dt>
            <dd data-not-provider="::firmID()"></dd>
        </dl>
    </div>
    <!-- /.panel-body -->
</div>
